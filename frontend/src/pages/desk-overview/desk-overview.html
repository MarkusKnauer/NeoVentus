<ion-header>

  <ion-navbar color="primary">

    <ion-title>Tischübersicht</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)='toggleView()'>
        <ion-icon *ngIf="tileView" name="list"></ion-icon>
        <ion-icon *ngIf="!tileView" name="grid"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid
    *ngIf="tileView; else elseBlock"
    class="grid-tables">

    <ion-row justify-content-center>

      <ng-container *ngFor="let desk of desks">
        <ion-col *ngIf="!myDesksOnly||desk.mine" col-auto (click)="deskSelected(desk)">
          <div class="desk">
            <h1 [ngClass]="{unused: !desk.inUse, used: desk.inUse}">
              {{desk.number}}
            </h1>
            <div class="desk-details">
              <span *ngIf="!desk.inUse">frei<br/></span>
              <p *ngIf="desk.reservation">
                <span class="important">{{ desk.reservation | customTime }}</span>
                <br/>
                <span class="unimportant">Reservierung</span>
              </p>
            </div>
          </div>
        </ion-col>
      </ng-container>

    </ion-row>
  </ion-grid>

  <ng-template #elseBlock>

    <ion-list class="list-tables">

      <ng-container *ngFor="let desk of desks">

        <ion-item *ngIf="!myDesksOnly||desk.mine" (click)="deskSelected(desk)">

          <ion-avatar item-left>
            <h1 [ngClass]="{unused: !desk.inUse, used: desk.inUse}">
              {{desk.number}}
            </h1>
          </ion-avatar>

          <table>

            <tr>
              <td width="100%">

                <h2 *ngIf="!desk.price == 0">
                  <span class="important">
                  {{desk.price}}
                  </span>€
                </h2>
              </td>

              <td *ngIf="desk.reservation" valign="bottom">
                <span class="important">{{ desk.reservation | customTime }}</span>
              </td>

            </tr>

            <tr>

              <td>
                <h3>
                  <span>{{desk.waiter}}</span>
                </h3>
              </td>

              <td *ngIf="desk.reservation" valign="top">
                <span class="unimportant">Reservierung</span>
              </td>

            </tr>

          </table>

        </ion-item>

      </ng-container>

    </ion-list>

  </ng-template>

</ion-content>

<ion-footer>

  <ion-toolbar color="light">
    <ion-item id="toggletoolbar">
      <ion-label>Fremde Tische ausblenden</ion-label>
      <ion-toggle checked={{myDesksOnly}} ngModel="toggleMyDeksOnly()" color="dark" (ionChange)="toggleMyDesksOnly()">
      </ion-toggle>
    </ion-item>
  </ion-toolbar>

</ion-footer>
