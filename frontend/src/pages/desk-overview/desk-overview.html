<ion-header>

  <ion-navbar color="primary">

    <ion-title>Tischübersicht</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)='toggleView()'>
        <ion-icon *ngIf="tileView" name="list"></ion-icon>
        <ion-icon *ngIf="!tileView" name="grid"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid
    *ngIf="tileView; else elseBlock"
    class="grid-tables">

    <ion-row justify-content-center>

      <ng-container *ngFor="let desk of deskService.cache['desks']">
        <ion-col *ngIf="!myDesksOnly||desk.mine" col-auto (click)="deskSelected(desk)">
          <div class="desk">
            <h1 [ngClass]="{unused: desk.status == 0, default: desk.status == 1, danger: desk.status == 2}">
              {{desk.number}}
            </h1>
            <div class="desk-details">
              <p *ngIf="desk.status == 0">frei</p>
              <p *ngIf="desk.status == 2">reserviert ab<br/><span class="important">{{desk.reservation}}</span></p>
            </div>
          </div>
        </ion-col>
      </ng-container>

    </ion-row>
  </ion-grid>

  <ng-template #elseBlock>

    <ion-list class="list-tables">

      <ng-container *ngFor="let desk of deskService.cache['desks']">
        <ion-item *ngIf="!myDesksOnly||desk.mine" (click)="deskSelected(desk)">

          <ion-avatar item-left>
            <h1 [ngClass]="{unused: desk.status == 0, default: desk.status == 1, danger: desk.status == 2}">
              {{desk.number}}
            </h1>
          </ion-avatar>

          <h2 *ngIf="!desk.price == 0">
            <span class="important">
              {{desk.price}}
            </span>€
          </h2>
          <h3>
            <span>{{desk.waiter}}</span>
            <span class="right">{{desk.reservation}}</span>
          </h3>

        </ion-item>
      </ng-container>

    </ion-list>

  </ng-template>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-item>
      <ion-label>Fremde Tische ausblenden</ion-label>
      <ion-toggle checked={{myDesksOnly}} ngModel="toggleMyDeksOnly()" color="dark" (ionChange)="toggleMyDesksOnly()">
      </ion-toggle>
    </ion-item>
  </ion-toolbar>

</ion-footer>
