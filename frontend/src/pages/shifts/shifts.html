<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shicht - {{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="calendar.mode = 'month'">M</button>
      <button ion-button (click)="calendar.mode = 'week'">W</button>
      <button ion-button (click)="calendar.mode = 'day'">T</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <calendar [currentDate]="calendar.currentDate"
            [calendarMode]="calendar.mode"
            [eventSource]="data"
            (onCurrentDateChanged)="loadData($event, $event)"
            (onRangeChanged)="loadData($event.startTime, $event.endTime)"
            (onTitleChanged)="title = $event"
            queryMode="remote"
            step="15"
            allDayLabel="Ganztags"
            noEventsLabel="Daten werden geladen..."></calendar>

</ion-content>
<ion-footer>

  <ion-toolbar color="light">
    <ion-item class="toggletoolbar">
      <ion-label>Gesamtplan anzeigen</ion-label>
      <ion-toggle [checked]="!personalView" color="dark" (ionChange)="personalViewChange()">
      </ion-toggle>
    </ion-item>
  </ion-toolbar>

</ion-footer>
