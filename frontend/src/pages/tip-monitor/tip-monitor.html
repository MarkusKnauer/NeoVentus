<ion-header>
  <ion-navbar color="primary">
    <ion-title>Trinkgeld Monitor</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-top>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-8 offset-md-2>
        <canvas baseChart [datasets]="tips" [legend]="false"
                [labels]="tipsLabel" [colors]="colors" [chartType]="'line'"></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item icon-left>
      <ion-icon name="money"></ion-icon>
      Trinkgeld der letzten 7 Tage:
      <span item-right>
        {{sumTips() | costDecimal}}â‚¬
      </span>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Monatliches Trinkgeld Ziel:</ion-label>
      <ion-input [(ngModel)]="monthlyTipGoal" type="number" (input)="updateDailyGoal()" (blur)="saveDailyGoal()">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
