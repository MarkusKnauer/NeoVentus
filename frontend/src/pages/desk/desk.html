<ion-header>
  <ion-navbar color="primary">
    <ion-title>Bestellübersicht für Tisch {{deskNumber}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='openOrderSelectModal()'>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-group *ngFor="let order of showOrders">
    <ion-item-divider color="light" *ngIf= "checkCategory(order.category)">
      <span class="important">{{order.category}}</span>
    </ion-item-divider>
    <ion-item>
      {{order.menuItemCounter}} x {{order.menuItem}}
      <span class="right">
        Preis: {{order.price | costDecimal}}
      </span>
    </ion-item>
  </ion-item-group>
  <ion-item>
    <!--Gesamtbetrag: {{menuItemCounter}}-->
  </ion-item>
</ion-list>
</ion-content>
