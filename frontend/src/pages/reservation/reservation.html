<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservierungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Datetime selection-->
  <ion-list>
    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY" doneText="Fertig" cancelText="Abbrechen" (ionChange)="getRightShift()"
                    [(ngModel)]="event.startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Uhrzeit</ion-label>
      <ion-datetime displayFormat="HH:mm" doneText="Fertig" cancelText="Abbrechen" (ionChange)="getRightShift()"
                    [(ngModel)]="event.startDate"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
