<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservierungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Person selection-->
  <ion-list>
    <ion-item>
      <ion-input type="number" (input)="guestnumber = $event.target.value" placeholder="Anzahl Personen"
                 (ionChange)="getReservation()"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Date selection-->
  <ion-list>
    <ion-item>
      <ion-datetime displayFormat="DD.MM.YYYY" (ionChange)="getReservation()" placeholder="Datum"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-datetime displayFormat="HH:mm" doneText="Fertig" cancelText="Abbrechen" (ionChange)="getReservation()"
                    placeholder="Uhrzeit"></ion-datetime>
    </ion-item>
  </ion-list>


  <!-- Begin freeDishes results -->
  <ion-grid class="grid-tables">
    <ion-row justify-content-center>

      <ng-container *ngFor="let desk of desks">
        <ion-col col-auto (click)="deskSelected(desk)">
          <div class="desk">
            <h1 [ngClass]="{unused: !desk.inUse, used: desk.inUse}">
              {{desk.number}}
            </h1>
            <div class="desk-details">
              <span *ngIf="!desk.inUse">frei<br/></span>
              <p *ngIf="desk.reservation">
                <span class="important">{{ desk.reservation | customTime }}</span>
                <br/>
                <span class="unimportant">Reservierung</span>
              </p>
            </div>
          </div>
        </ion-col>
      </ng-container>

    </ion-row>
  </ion-grid>


</ion-content>
