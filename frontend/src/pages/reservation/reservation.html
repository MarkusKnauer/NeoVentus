<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservierungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Person selection-->
  <ion-list>
    <ion-item>
      <ion-input type="number" min=1 (input)="guestnumber = $event.target.value" placeholder="Anzahl Personen"
                 (blur)="getReservation()"></ion-input>
    </ion-item>

  <!-- Date selection-->

    <ion-item>
      <ion-datetime displayFormat="DD.MM.YYYY, HH:mm" (ionChange)="getReservation()"
                    doneText="Fertig" cancelText="Abbrechen" [(ngModel)]="time"
      ></ion-datetime>
    </ion-item>
  </ion-list>


  <!-- Desk suggestions -->
  <ion-list *ngIf="isSelected">
    <ion-item-divider>
      Ausgewählte Tische:
    </ion-item-divider>
    <ion-item *ngFor="let sdesk of selecteddesks">
      Tisch {{sdesk.number}}
    </ion-item>
  </ion-list>

  <!-- Tell the User what happens -->
  <ion-list>
    <div *ngIf="isSelected">
      <ion-item-divider *ngIf="desks.length == 0">
        Im gewählten Zeitraum sind leider keine freien Tische mehr verfügbar
      </ion-item-divider>
      <ion-item-divider *ngIf="desks.length != 0">
        Im gewählten Zeitraum sind folgende Tische verfügbar:
      </ion-item-divider>
    </div>
  </ion-list>

  <ion-grid class="grid-tables">
    <ion-row justify-content-center>

      <!-- Begin freeDishes results -->
      <ng-container *ngFor="let desk of desks">
        <ion-col col-auto (click)="deskSelected(desk)">
          <div class="desk-res">
            <h1>
              {{desk.number}}
            </h1>
            <div class="desk-details">
              <span>Platzanzahl: {{desk.maximalSeats}}</span>

              <p *ngIf="reservationText">
                <span class="unimportant">Reserviert ab:</span>
                <!--<ion-list>
                <!--<ion-item (longPress)="openDetails"></ion-item>-->
                <span class="important" *ngFor="let reservation of reservationText">
                    {{reservation}}
                  </span>
                <!--</ion-list>-->
                <br/>

              </p>
            </div>
          </div>
        </ion-col>
      </ng-container>

    </ion-row>
  </ion-grid>


</ion-content>
