<ion-header>
  <ion-navbar color="primary">
    <ion-title>Bestellübersicht - Küche</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content class=" cards-bg">


  <ion-grid class="grid-card">
    <ion-row>
      <ion-col *ngFor="let ordersPerDesk of orderService.cache['open_orders_grouped_by_desks']" col-auto>

        <ion-card class="order">

          <ion-card-header class="card_header">
            <h1 style="color: white">Tisch {{ordersPerDesk.desk}}</h1>
          </ion-card-header>

          <ion-item-group *ngFor="let cat of ordersPerDesk['categories']">

            <ion-item-divider color="light">


              <button ion-button block outline>
                <a>{{cat.category}}</a>
                <ion-icon name="checkmark-circle-outline"></ion-icon>
              </button>

            </ion-item-divider>

            <ng-container *ngFor="let item of cat.itemsPerCat">
              <ion-item>{{item.quantity}} x {{item.orderItem['0'].item.name}} <br>
                {{item.orderItem['0'].guestWish}}
              </ion-item>
            </ng-container>

          </ion-item-group>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="overview">
    <h2>Gerichte Übersicht</h2>

    <ion-list *ngFor="let item of orderService.cache['open_orders_grouped_by_orderitem']">
      <ion-item>{{item.quantity}} x {{item.orderItem['0'].item.name}} <br>
        {{item.orderItem['0'].guestWish}}
      </ion-item>
    </ion-list>
  </div>

</ion-content>
