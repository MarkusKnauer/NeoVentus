<ion-header id="profileheader">

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Profil</ion-title>

  </ion-navbar>

  <ion-avatar>
    <img src={{avatar}}>
  </ion-avatar>

  <h1 id="username">{{username}}</h1>

  <ng-container *ngFor="let role of userroles">
    <div [ngSwitch]="role" id="roles">

      <h2 *ngSwitchCase="'ROLE_ADMIN'">Administrator</h2>
      <h2 *ngSwitchCase="'ROLE_CEO'">Chief Executive Officer</h2>
      <h2 *ngSwitchCase="'ROLE_SERVICE'">Bedienung</h2>
      <h2 *ngSwitchCase="'ROLE_CHEF'">Koch</h2>
      <h2 *ngSwitchCase="'ROLE_BAR'">Barkeeper</h2>

      <h2 *ngSwitchDefault>{{role}}</h2>

    </div>
  </ng-container>
  {{fixDimensions()}}

</ion-header>

<ion-content id="profilecontent">

  <ion-list>

    <ion-list-header>
      <ion-icon name="logo-usd" item-left></ion-icon>
      Gewinn
    </ion-list-header>

    <ion-item>
      Heute
      <ion-note item-right>
        {{profit_today|costDecimal}} €
      </ion-note>
    </ion-item>

    <ion-item>
      Gesamt
      <ion-note item-right>
        {{profit_all|costDecimal}} €
      </ion-note>
    </ion-item>

    <ion-list-header>
      <ion-icon name="logo-usd" item-left></ion-icon>
      Trinkgeld
    </ion-list-header>

    <ion-item>
      Heute
      <ion-note item-right>
        {{gratitude_today|costDecimal}}
      </ion-note>
    </ion-item>

    <ion-item>
      Gesamt
      <ion-note item-right>
        {{gratitude_all|costDecimal}}
      </ion-note>
    </ion-item>

  </ion-list>

</ion-content>
