<ion-content>
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label floating>Benutzername</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Passwort</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <button ion-item color="primary" [disabled]="password?.length == 0 || username?.length == 0" type="submit">Login
      </button>
    </ion-list>
  </form>
</ion-content>
